<app-nav-container></app-nav-container>

<div class="contentOne" role="main">
  <div class="formBackground">
    <div class="leftSideForm">
      <br />
      <br />
      <form [formGroup]="myForm">
        <br />
        <div>
          <mat-form-field appearance="fill">
            <mat-label>Looking for</mat-label>
            <mat-select
              (selectionChange)="changeClient($event.value)"
              formControlName="lookingFor"
            >
              <mat-option
                *ngFor="let Doctor of lookingForOption"
                [value]="Doctor.viewValue"
              >
                {{ Doctor.viewValue }}
              </mat-option>
            </mat-select>
          </mat-form-field>
          <br />
          <mat-form-field appearance="fill">
            <mat-label>State</mat-label>
            <mat-select
              (selectionChange)="changeClient($event.value)"
              formControlName="state"
            >
              <mat-option>None</mat-option>
              <mat-option *ngFor="let state of states" [value]="state">{{
                state
              }}</mat-option>
            </mat-select>
          </mat-form-field>
          <br />
          <mat-form-field appearance="fill">
            <mat-label>Language</mat-label>
            <mat-select
              (selectionChange)="changeClient($event.value)"
              formControlName="language"
            >
              <mat-option>None</mat-option>
              <mat-option
                *ngFor="let language of languages"
                [value]="language.value"
                >{{ language.value }}</mat-option
              >
            </mat-select>
          </mat-form-field>
          <br />
          <div>
            <mat-form-field appearance="fill">
              <mat-label>Insurance</mat-label>
              <mat-select
                (selectionChange)="changeClient($event.value)"
                formControlName="inuranceSelected"
              >
                <mat-option>None</mat-option>
                <mat-option
                  *ngFor="let ins of insuranceChoice"
                  [value]="ins.value"
                  >{{ ins.value }}</mat-option
                >
              </mat-select>
            </mat-form-field>
          </div>
          <br />
        </div>
        <br />

        <a
          style="cursor: pointer"
          class="searchBtn"
          target=""
          rel="noopener"
          (click)="search()"
        >
          <span>Search</span>
        </a>
      </form>
      <br />
      <br />
      <br />
    </div>
  </div>
</div>
